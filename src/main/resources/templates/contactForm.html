<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Contact Form</h1>
                <form action="/contact" method="POST">
                    <label for="email" class="mt-3" >Email</label>
                    <input type="text" name="email" class="form-control" required>

                    <label for="name" class="mt-3">Name</label>
                    <input type="text" name="name" class="form-control" required>

                    <label for="phone" class="mt-3" >Phone</label>
                    <input type="text" name="phone" class="form-control">
                    
                    <label for="dob">D.O.B</label>
                    <input type="date" class="form-control" name="dob">

                    <label for="status" class="mt-3">Status</label>
                    <select name="status" class="form-select">
                        <option value="friend">Friend</option>
                        <option value="foe">Foe</option>
                    </select>
                    
                    <label for="passphrase" >Passphrase</label>
                    <input type="password" class="form-control" name="passphrase" required>
                    
                    <button class="btn btn-primary mt-3" name="submit" value="submit">Add</button>
                </form>
            </div>
        </div>
        <div class="row">

        </div>
    </div>
    
</body>
</html>
